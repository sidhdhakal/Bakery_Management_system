version: "3.9"

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - bakery_network

  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGODB_URL=mongodb://mongo:27017/bakerydb
    networks:
      - bakery_network
    restart: always  # üîÅ restart on failure

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_SERVER_DOMIN=http://backend:5000
    networks:
      - bakery_network
    restart: always

volumes:
  mongo-data:

networks:
  bakery_network:
    driver: bridge
